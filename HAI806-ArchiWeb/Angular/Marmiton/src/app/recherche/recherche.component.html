
<div id="mainContainer3" class="container "> 

    <div class="card" style="border-radius: 25px 25px 25px 0px;">
        <br>

        <h3 class="center">Vous cherchez une recette ??</h3>

        <p style="font-size: 18px;" class="center">Dites nous tout, le nom de la recette ? Quels ingrédients elle contient ?  Qui est l'auteur ?</p>

        <div class="center ">
            <div>

                        </div>
                    </div>
                </div>
        
                <div id="listOfChips">
                <!-- <div class="chip blue lighten-1 white-text hoverable"> Test <i class="close material-icons">close</i> </div> -->
                </div>

            </div>
            <a (click)="buttonClickAction()" style="margin: 20px;" class="waves-effect waves-light btn blue bold-text hoverable"><i class="material-icons left">search</i>Chercher</a>

        </div>

        <br>
    </div>

    <div id="listOfFoundElements">

    </div>
</div>
