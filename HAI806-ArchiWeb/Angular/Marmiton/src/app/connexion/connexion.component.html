<div class="container center">
  <div class="col s12 m7">
    <h2 class="header">Connexion</h2>
    <div class="card horizontal"  style="border-radius: 25px 25px 25px 0px;">
      <!--  <div class="card-image">
        <img src="https://lorempixel.com/100/190/nature/6">
      </div>  -->
      <div class="card-stacked">
        
        <div class="card-content">
          <form action="#" method="post">
           <!-- <input #email type="text" class="black-text input" placeholder="Votre email ? (Facultatif)"/> -->
            <input #pseudo type="text" class="black-text input" placeholder="Votre pseudo ?" required autofocus/>
            <input #password type="password" class="black-text input" placeholder="Votre mot de passe." required/>
          </form>
        </div>

        <div class="card-action">
          <a style="margin-left: 10px; margin-right: 10px;" class="hoverable blue lighten-1 white-text waves-effect waves-light btn" (click)="this.userService.login(pseudo.value, password.value);" >Connexion</a>
          <a style="margin-left: 10px; margin-right: 10px;" class="hoverable blue lighten-1 white-text waves-effect waves-light btn" href="#" routerLink="/inscription" routerLinkActive="active">S'inscrire</a>
        </div>
      </div>
    </div>
  </div>
</div>
